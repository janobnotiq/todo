<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtered tasks</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .form-control {
        padding: 1.375rem 0.75rem !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="pt-5 text-center">To Do</h3>
      <div class="row">
        <h4>Tasks related to "{{category}}"</h4>
        <p class="text-muted">{% now "jS F Y" %}</p>
      <div class="row">
        {% for task in tasks %}
        <div class="card m-1">
            <div class="card-body">{{task.task}}</div>
            <span style="position: relative; float: right">
                <a href="{% url 'home' %}" class="btn btn-outline-success"
                ><i class="fa fa-home"></i> Go home</a
              >
            </span>
        </div>
        {% endfor %}
      </div>

    </div>
  </body>
</html>
