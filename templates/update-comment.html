<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Izohni tahrirlash</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .form-container {
        max-width: 400px;
        margin: auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: scroll;
      }
      .form-container::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .form-container {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      .form-control {
        padding: 1.2rem 0.75rem;
      }
      .form-heading {
        font-size: 2rem;
        color: dodgerblue;
      }
      .btn-custom {
        width: 47%;
        padding: 0.75rem;
      }
      a {
        text-decoration: none;
      }
      select {
        font-size: 16px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        cursor: pointer;
        outline: none;
        transition: border-color 0.3s ease;
      }

      select:focus {
        border-color: #007bff;
      }

      option {
        padding: 8px;
        font-size: 16px;
      }

      select:disabled {
        background-color: #e9ecef;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container mt-5">
        <h3 class="text-center form-heading">Izohni tahrirlash</h3>
        <br />
        <form action="{% url 'edit-comment' comment.id %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label
              for="id_username"
              class="form-label"
              style="font-weight: bold"
              >Izohingiz:</label
            >
            {{ form.text }}
          </div>
          <div class="mb-3">
            <label
              for="id_password"
              class="form-label"
              style="font-weight: bold"
              >Necha baho berasiz</label
            >
            {{ form.stars }}
          </div>
          <br />

          <br />

          <button type="submit" class="btn btn-primary btn-custom">
            <i class="fa fa-tags"></i>
            Saqlash
          </button>
          <a href="{% url 'comments' %}" class="btn btn-warning btn-custom"
            ><i class="fa fa-comments"></i>Ortga</a
          >
        </form>
      </div>
      <br /><br />
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
