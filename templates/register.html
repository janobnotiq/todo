<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST - Register</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .form-container {
        display: flex;
        flex-direction: column;
        max-width: 450px;
        margin: auto;
        padding: 2rem;
        background-color: #f8f9fa;
        box-sizing: border-box;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        padding: 1.2rem 0.75rem;
      }
      .form-heading {
        font-size: 1.5rem;
        color: dodgerblue;
      }
      .btn-custom {
        width: 50%;
        padding: 0.75rem;
      }
      a {
        text-decoration: none;
      }
      label {
        margin-top: 10px;
        font-weight: bold;
      }
      input {
        width: 100%;
        border-radius: 10px;
        border: 2px solid skyblue;
      }
    </style>
  </head>
  <body>
    {% if messages %}
    <div class="alert-container">
      {% for message in messages %}
      <div
        id="alert-4"
        class="flex items-center p-4 mb-4 text-yellow-800 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300"
        role="alert"
      >
        <svg
          class="flex-shrink-0 w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <span class="sr-only">Info</span>
        <div class="ms-3 text-sm font-bold">{{ message }}</div>
        <button
          type="button"
          class="ms-auto -mx-1.5 -my-1.5 bg-yellow-50 text-yellow-500 rounded-lg focus:ring-2 focus:ring-yellow-400 p-1.5 hover:bg-yellow-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-yellow-300 dark:hover:bg-gray-700"
          data-dismiss-target="#alert-4"
          aria-label="Close"
        >
          <span class="sr-only">Close</span>
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    <div class="container">
      <div class="form-container mt-5">
        <form
          action="{% url 'register' %}"
          method="post"
          class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md my-3"
        >
          <h3 class="text-center text-2xl font-bold form-heading">
            Ro'yxatdan o'tish
          </h3>
          <p class="text-center">
            <b>Kuningni rejalashtirish bilan tartibla!</b>
          </p>
          {% csrf_token %}
          <div class="mb-4 p-5">{{ form.as_p }}</div>

          <button
            type="submit"
            class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition duration-300"
          >
            Qani, bos meni!
          </button>

          <div class="mt-4 text-center">
            <a
              href="{% url 'login' %}"
              class="text-blue-600 hover:text-blue-800"
              >Tizimga kirish</a
            >
          </div>

          <div class="mt-4 text-center text-gray-500 text-sm">
            <b>Taxallus va sirli so'zni unutmang!</b>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
